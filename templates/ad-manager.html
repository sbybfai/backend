{% extends backend_base.html %}
{% block page-title %}app 首页轮播图管理{% end %}
{% block content %}
<div class="text-right">
    <a class="btn btn-primary" href="/manager/images/add">新增</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th width="250px">图片</th>
            <th>类型</th>
            <th>跳转链接</th>
            <th>优先级</th>
            <th>点击次数</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {%for i in data%}
        <tr>
            <td><img class="banner-img" width="200px" src="{{ i['images'] }}" alt="分类图片……"></td>
            <td>{{ Advert_Type[i['type']] }}</td>
            <td>{{ i['link'] }}</td>
            <td>{{ i['point'] }}</td>
            <td>{{ i['click_count'] }}</td>
            <td>
                <a class="btn btn-danger delete" href="" data-id="{{i['_id']}}">删除</a>
            </td>
        </tr>
        {%end%}
    </tbody>
</table>

<div class="text-center">
    {{ pagination }}
</div>
{% end %}
