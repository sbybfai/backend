{% extends backend_base.html %}
{% block page-title %}{{title}}{% end %}
{% block content %}

<form method="POST" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 text-right">目标小区</label>
        <div class="col-sm-8">
            <select class="form-control1" name="target" id="target">
                {% for c in community_list %}
                <option>{{ c }}</option>
                {% end %}
            </select>
        </div>
    </div>
    {% for i in num %}
        <div class="form-group">
            <label class="col-sm-3 text-right">第{{ i }}位用户名</label>
            <div class="col-sm-8">
                <input class="form-control1" type='text' id="name_num{{i}}" name="name_num{{i}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 text-right">第{{ i }}位头像</label>
            <div class="col-sm-8">
                <input class="form-control1" type='text' id="avatar_num{{i}}" name="avatar_num{{i}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 text-right">第{{ i }}位性别</label>
            <div class="col-sm-8">
                <input class="form-control1" type='text' id="sex_num{{i}}" name="sex_num{{i}}">
            </div>
        </div>
    {% end %}
    <div class="text-center">
        <button class="btn btn-primary">生成以上用户</button>
    </div>
</form>
{% end %}
